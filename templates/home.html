{% extends 'base.html' %}

{% block title %}Ana sayfa{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  {{ user.username }}, selam!
  <p><a href="{% url 'profile' %}">Profili göster</a></p>
  <p><a href="{% url 'logout' %}">Çıkış yap</a></p>
{% else %}
  <p>Giriş yapılmadı</p>
  <a href="{% url 'login' %}">Giriş yap</a>
{% endif %}
{% endblock %}
